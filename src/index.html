<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__content">
        <img
          src="./images/imac.jpeg"
          alt="Apple_A1419"
          class="card__picture"
        />

        <p class="card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>

        <p class="card__product-code">Product code: 195434</p>

        <div class="card__reviews">
          <div class="stars">
            <div class="stars">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
          </div>

          <p class="card__reviews-count">Reviews: 5</p>
        </div>

        <div class="card__price-tag">
          <p class="card__price">Price:</p>
          <p class="card__price-value">$2,199</p>
        </div>

        <button
          class="card__button"
          type="submit"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
